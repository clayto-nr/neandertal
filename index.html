<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECONAÇU</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="texts">
                <h4>OUTUBRO.20</h4>
                <h2>DATAS IMPORTANTES</h2>
                <h5>NOSSA PROGRAMAÇÃO</h5>
            </div>

            <div class="cards">
                <div class="card">
                    <span>10</span>
                    <div class="hrs">
                        <h5>19h // ABERTURA</h5>
                        <h5>20h // PAINÉIS</h5>
                        <h5>21H // MESAS REDONDAS</h5>
                    </div>
                </div>

                <div class="card">
                    <span>11</span>
                    <div class="hrs">
                        <h5>19h // APRESENTAÇÕES DE ARTIGOS</h5>
                        <h5>20h // PAINÉIS TENÁTICOS</h5>
                        <h5>21H // MESAS REDONDAS</h5>
                    </div>
                </div>

                <div class="card">
                    <span>12</span>
                    <div class="hrs">
                        <h5>19h // CERIMÔNIA DE ENCERRAMENTO</h5>
                        <h5>20h // PREMIAÇÃO</h5>
                    </div>
                </div>
            </div>
            <button type="button" class="primary">
                <img src="./baixar.svg" alt="icon baixar">
                PROGRAMAÇÃO COMPLETA
            </button>
        </section>
    </div>
</body>
</html>
